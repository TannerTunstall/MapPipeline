name: Update ICE Protest Monitoring (Daily)

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-mobilize:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run ICE Protest Monitoring update script
        env:
          MOBILIZE_SEARCH_URL: ${{ vars.MOBILIZE_SEARCH_URL || 'https://www.mobilize.us/map/?q=ICE' }}
          MOBILIZE_MAX_EVENTS: ${{ vars.MOBILIZE_MAX_EVENTS || '0' }}
        run: node scripts/update-mobilize.js

      - name: Generate manifest
        run: node scripts/generate-manifest.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main
          git add -A
          git diff --staged --quiet || git commit -m "Update ICE Protest Monitoring - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push
